<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Membership | Step 2 of 3</title>
  <link rel="stylesheet" href="step2.css">
</head>
<body>
 <header class="header">
    <div class="logo">
      <!-- adjust path if logo is in Media/ or root -->
      <img src="logo.png" alt="GoodReads" style="height:48px;">
    </div>
  </header>

    </div>
  </header>
    <!-- BACK BUTTON BELOW HEADER -->
  <div class="back-container">
    <button class="back-btn" onclick="history.back()">← Back</button>
  </div>

  <div class="form-wrapper">
    <p class="step-text">STEP 2 OF 3</p>
    <h2 class="form-title">
      Enter your email and create a password to<br>start your membership.
    </h2>
    <p class="subtitle">Just a few more steps and you’re all set!</p>

    <form id="signupStep1">
      <div class="input-group">
        <input type="email" id="email" placeholder="" required>
        <label for="email">Email</label>
        <div id="err-email" class="error" style="display:none;color:#c33;font-size:0.9rem"></div>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="" required>
        <label for="password">Password</label>
        <div id="err-password" class="error" style="display:none;color:#c33;font-size:0.9rem"></div>
      </div>

      <div id="server-msg" style="display:none;color:#c33;margin-top:0.5rem;"></div>
      <button type="submit" id="nextBtn" class="next-btn">Next</button>
    </form>
  </div>

  <script src="Membership1.js"></script>
</body>
</html>
