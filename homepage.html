<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoodReads - Homepage</title>
  <link rel="stylesheet" href="homepage.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="GoodReads Logo">
    </div>
    <div class="nav-icons">
       <a href="homepage.html" title="Home"><i data-feather="home"></i></a>
  <a href="Mybooks.html" title="Books"><i data-feather="book-open"></i></a>
  <a href="Setting.html" title="Settings"><i data-feather="settings"></i></a>
  <a href="SignIn.html" title="Log Out" class="logout"><i data-feather="log-out"></i></a>
    </div>
  </header>

  <main>
    <h1>Hello!</h1>
    <p class="subtitle">Welcome to GoodReads â€” Find inspiration in every chapter.</p>

    <!-- Book Recommendation -->
    <section class="book-section">
      <div class="category-container">
        <h2>Book Recommendation</h2>
        <div class="book-grid" id="recommendationGrid"></div>
      </div>
    </section>

    <!-- Educational -->
    <section class="book-section">
      <div class="category-container">
        <h2>Educational</h2>
        <div class="book-grid" id="educationalGrid"></div>
      </div>
    </section>

    <!-- Novel -->
    <section class="book-section">
      <div class="category-container">
        <h2>Novel</h2>
        <div class="book-grid" id="novelGrid"></div>
      </div>
    </section>

    <!-- Graphic Novel -->
    <section class="book-section">
      <div class="category-container">
        <h2>Graphic Novel</h2>
        <div class="book-grid" id="graphicNovelGrid"></div>
      </div>
    </section>
  </main>

  <!-- ðŸ“˜ Book Preview Modal -->
  <div id="bookPreviewModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <img id="previewCover" src="" alt="Book Cover" class="preview-cover">
      <h2 id="previewTitle"></h2>
      <p id="previewGenre"></p>
      <p id="previewDescription"></p>
      <div class="modal-buttons">
        <a id="viewBookBtn" href="#" target="_blank" class="view-btn">View PDF</a>
        <button id="addBookBtn" class="add-btn">Add to My Books</button>
      </div>
      <p class="confirmation-text">Would you like to add this book to <strong>My Books</strong>?</p>
    </div>
  </div>

  <script src="homepage.js"></script>
  
</body>
</html>
