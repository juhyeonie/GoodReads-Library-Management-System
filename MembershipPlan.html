<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Membership Plan</title>
  <link rel="stylesheet" href="MembershipPlan.css" />
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="GoodReads Logo">
    </div>
  </header>

  <main class="main-content">
    <p class="step-text">Step 2 of 3</p>
    <h2 class="title">Choose the plan that's right for you</h2>

    <div class="plans">
      <a href="PaymentMethod.html?plan=Basic - PHP 100" class="plan-card">
        <div class="plan-header">Basic</div>
        <div class="plan-body">
          <p class="price-label">Monthly price</p>
          <p class="price">PHP 100.00</p>
          <hr>
          <p class="details">Access our collection of Educational Books.</p>
        </div>
      </a>

      <a href="PaymentMethod.html?plan=Standard - PHP 150" class="plan-card">
        <div class="plan-header">Standard</div>
        <div class="plan-body">
          <p class="price-label">Monthly price</p>
          <p class="price">PHP 150.00</p>
          <hr>
          <p class="details">Access Educational Books and Novels.</p>
        </div>
      </a>

      <a href="PaymentMethod.html?plan=Premium - PHP 250" class="plan-card">
        <div class="plan-header">Premium</div>
        <div class="plan-body">
          <p class="price-label">Monthly price</p>
          <p class="price">PHP 250.00</p>
          <hr>
          <p class="details">Access Educational Books, Novels, and Graphic Novels.</p>
        </div>
      </a>
    </div>
  </main>

  <!-- Link to external JS file -->
  <script src="MembershipPlan.js"></script>
</body>
</html>
