<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoodReads | Book Management</title>
  <link rel="stylesheet" href="BookAdmin-BookManagement.css" />
</head>

<!-- Add Book Modal -->
<div id="addBookModal" class="modal">
  <div class="modal-box">
    <div class="modal-header">
      <h2>Add a new book</h2>
    </div>

    <div class="modal-body">
      <form class="book-form">
        <input type="text" placeholder="Book Name" required />
        <input type="text" placeholder="Author" required />
        <textarea placeholder="Description"></textarea>
        <input type="text" placeholder="Genre" />
        <select required>
          <option value="" disabled selected>Category</option>
          <option value="educational">Educational</option>
          <option value="novel">Novel</option>
          <option value="graphic">Graphic Novel</option>
        </select>
        <input type="text" placeholder="Cover Image Path" />
        <input type="file" />
      </form>
    </div>

    <div class="modal-footer">
      <button class="confirm">CONFIRM</button>
      <button class="clear">CLEAR</button>
      <button class="cancel" id="closeModal">CANCEL</button>
    </div>
  </div>
</div>

<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="top-section">
        <div class="logo">
          <img src="logo.png" alt="GoodReads Logo" class="logo-img" />
        </div>

        <nav class="menu">
          <!-- DASHBOARD LINK -->
          <a href="BookAdmin-Dashboard.html" class="menu-item">
            <span class="icon">
              <img src="dashboard.png" alt="Dashboard icon" />
            </span>
            <span class="text">Dashboard</span>
          </a>

          <!-- BOOK MANAGEMENT LINK -->
          <a href="BookAdmin-BookManagement.html" class="menu-item active">
            <span class="icon">
              <img src="book.png" alt="Book Management icon" />
            </span>
            <span class="text">Book Management</span>
          </a>
        </nav>
      </div>

      <!-- LOGOUT LINK -->
      <div class="user">
        <p>Book Admin1</p>
        <a href="index.html" class="logout-icon" title="Logout">
          <img src="logout.png" alt="Logout icon" />
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="top-bar">
        <div class="search-container">
          <input type="text" placeholder="Search books..." id="searchInput" />
          <button class="search-btn">
            <img src="search.png" alt="Search Icon" />
          </button>
        </div>
        <select id="filterCategory">
          <option value="all">All</option>
          <option value="educational">Educational</option>
          <option value="novel">Novel</option>
          <option value="graphic">Graphic Novel</option>
        </select>
      </div>

      <!-- Table Section -->
      <section class="table-section">
        <table id="booksTable">
          <thead>
            <tr>
              <th>Book ID</th>
              <th>Book Name</th>
              <th>Author</th>
              <th>Category</th>
              <th>Actions button</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows from database will be inserted here -->
          </tbody>
        </table>

        <button class="add-btn" id="openModalBtn">Add new book</button>
      </section>
    </main>
  </div>

  <script src="BookAdmin-BookManagement.js"></script>
</body>
</html>
