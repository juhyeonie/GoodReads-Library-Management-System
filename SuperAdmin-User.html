<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GoodReads | User Management</title>
  <link rel="stylesheet" href="SuperAdmin-User.css">
</head>
<body>

  <!-- Mobile menu toggle -->
  <button id="menuToggle" class="menu-toggle" aria-controls="sidebar" aria-expanded="false">☰</button>

  <div class="app">
    <!-- Sidebar (same structure as your other pages) -->
    <aside id="sidebar" class="sidebar" role="navigation" aria-label="Main sidebar">
      <div class="sidebar-top">
        <div class="logo">
          <img src="logo.png" alt="GoodReads Logo" class="logo-img" />
        </div>

        <!-- Desktop collapse button -->
        <button id="collapseBtn" class="collapse-btn" aria-pressed="false" title="Collapse sidebar">⇤</button>

        <nav class="menu" aria-label="Primary navigation">
          <a href="SuperAdmin-Dashboard.html" class="menu-item">
            <span class="icon"><img src="dashboard.png" alt="" /></span>
            <span class="text">Dashboard</span>
          </a>

          <a href="SuperAdmin-Admin.html" class="menu-item">
            <span class="icon"><img src="admin.png" alt="" /></span>
            <span class="text">Admin Management</span>
          </a>

          <a href="SuperAdmin-User.html" class="menu-item active">
            <span class="icon"><img src="user.png" alt="" /></span>
            <span class="text">User Management</span>
          </a>

          <a href="SuperAdmin-BookManagement.html" class="menu-item">
            <span class="icon"><img src="book.png" alt="" /></span>
            <span class="text">Book Management</span>
          </a>
        </nav>
      </div>

      <div class="sidebar-bottom">
        <div class="user">
          <p class="username">Super Admin1</p>
          <a href="StartPage.html" class="logout-icon" title="Logout"><img src="logout.png" alt="Logout" /></a>
        </div>
      </div>
    </aside>

    <!-- Main content -->
    <main id="mainContent" class="main-content" role="main">
      <div class="top-bar">
        <h1>User Management</h1>

        <div class="search-panel">
          <div class="search-container" role="search">
          <input id="searchInput" type="text" placeholder="Search books..." />
          <button class="search-btn" aria-label="Search"><img src="search.png" alt="Search" /></button>
        </div>

          <select id="statusFilter" class="filter-select" aria-label="Filter users by status">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="expired">Expired</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>
      </div>

      <section class="table-section" aria-labelledby="newusers-heading">
        <div class="table-top">
          <h2 id="newusers-heading">New users</h2>
          <div><!-- placeholder --></div>
        </div>

        <div class="table-wrap">
          <table id="usersTable" aria-describedby="newusers-heading">
            <thead>
              <tr>
                <th>Receipt no.</th>
                <th>Email</th>
                <th>Password</th>
                <th>Plan</th>
                <th>Date</th>
                <th>Status</th>
                <th style="text-align:right">Actions button</th>
              </tr>
            </thead>
            <tbody><!-- injected by JS --></tbody>
          </table>
        </div>

        <button id="addUserBtn" class="add-user" type="button">Add new user</button>
      </section>
    </main>
  </div>

  <!-- Edit Modal (design matches your second image) -->
  <div id="editModal" class="modal-overlay" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="editTitle">
    <div class="modal-box" role="document">
      <div class="modal-topbar"></div>

      <div class="modal-body">
        <h2 id="editTitle" class="modal-title">Edit user details</h2>

        <form id="editForm" class="modal-form" autocomplete="off" novalidate>
          <label class="field"><input id="editEmail" name="email" type="email" placeholder="Email" required></label>
          <label class="field"><input id="editPassword" name="password" type="password" placeholder="Password" required></label>
          <label class="field"><input id="editPlan" name="plan" type="text" placeholder="Plan"></label>
          <label class="field">
            <select id="editStatus" name="status" required>
              <option value="">Status</option>
              <option value="active">Active</option>
              <option value="expired">Expired</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </label>
          <input type="hidden" id="editReceipt" name="receipt">
        </form>
      </div>

      <div class="modal-bottombar">
        <div class="modal-actions">
          <button id="confirmEdit" class="btn confirm">CONFIRM</button>
          <button id="cancelEdit" class="btn cancel" type="button">CANCEL</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Modal (same design, title changed) -->
  <div id="addModal" class="modal-overlay" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="addTitle">
    <div class="modal-box" role="document">
      <div class="modal-topbar"></div>

      <div class="modal-body">
        <h2 id="addTitle" class="modal-title">Add a new user</h2>

        <form id="addForm" class="modal-form" autocomplete="off" novalidate>
          <label class="field"><input id="addEmail" name="email" type="email" placeholder="Email" required></label>
          <label class="field"><input id="addPassword" name="password" type="password" placeholder="Password" required></label>
          <label class="field"><input id="addPlan" name="plan" type="text" placeholder="Plan"></label>
          <label class="field">
            <select id="addStatus" name="status" required>
              <option value="">Status</option>
              <option value="active">Active</option>
              <option value="expired">Expired</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </label>
          <input type="hidden" id="addReceipt" name="receipt">
        </form>
      </div>

      <div class="modal-bottombar">
        <div class="modal-actions">
          <button id="confirmAdd" class="btn confirm">CONFIRM</button>
          <button id="cancelAdd" class="btn cancel" type="button">CANCEL</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete confirm (small) - optional, not wired by default -->
  <div id="deleteModal" class="modal-overlay" role="dialog" aria-hidden="true" aria-modal="true" aria-labelledby="delTitle">
    <div class="confirm-box" role="document">
      <div>
        <h3 id="delTitle" style="color:#1b3c53; margin-bottom:8px;">Confirm deletion</h3>
        <p id="deleteMessage">Are you sure you want to delete this user?</p>
        <div class="confirm-actions">
          <button id="confirmDeleteBtn" class="btn confirm">YES, DELETE</button>
          <button id="cancelDeleteBtn" class="btn cancel">CANCEL</button>
        </div>
      </div>
    </div>
  </div>

  <script src="SuperAdmin-User.js"></script>
</body>
</html>
