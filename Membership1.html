<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Membership</title>
  <link rel="stylesheet" href="membership1.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
  </header>

  <div class="form-wrapper">
    <p class="step-text">Step 1 of 3</p>
    <h2 class="form-title">
      Enter your email and create a password to<br>start your membership.
    </h2>
    <p class="subtitle">Just a few more steps and youâ€™re all set!</p>

    <form id="signupStep1">
      <div class="input-group">
        <input type="email" id="email" placeholder="" required>
        <label for="email">Email</label>
        <div id="err-email" class="error" style="display:none;color:#c33;font-size:0.9rem"></div>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="" required>
        <label for="password">Password</label>
        <div id="err-password" class="error" style="display:none;color:#c33;font-size:0.9rem"></div>
      </div>

      <div id="server-msg" style="display:none;color:#c33;margin-top:0.5rem;"></div>
      <button type="submit" id="nextBtn" class="next-btn">Next</button>
    </form>
  </div>

  <script src="Membership1.js"></script>
</body>
</html>
