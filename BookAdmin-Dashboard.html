<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoodReads Admin Dashboard</title>

  <link rel="stylesheet" href="BookAdmin-Dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Mobile Menu Toggle -->
  <button class="menu-toggle" id="menuToggle" aria-expanded="true" aria-controls="sidebar">☰</button>

  <div class="app">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar" role="navigation" aria-label="Main sidebar">
      <div class="sidebar-top">
        <div class="logo">
          <img src="logo.png" alt="GoodReads Logo" class="logo-img" />
        </div>

        <!-- Collapse (desktop) button -->
        <button id="collapseBtn" class="collapse-btn" aria-pressed="false" title="Collapse sidebar">
          ⇤
        </button>

        <nav class="menu" aria-label="Primary">
          <a href="BookAdmin-Dashboard.html" class="menu-item active">
            <span class="icon"><img src="dashboard.png" alt="" /></span>
            <span class="text">Dashboard</span>
          </a>

          <a href="BookAdmin-BookManagement.html" class="menu-item">
            <span class="icon"><img src="book.png" alt="" /></span>
            <span class="text">Book Management</span>
          </a>
        </nav>
      </div>

      <div class="sidebar-bottom">
        <div class="user">
          <p class="username">Book Admin1</p>
          <a href="StartPage.html" class="logout-icon" title="Logout"><img src="logout.png" alt="Logout" /></a>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      <section class="cards">
        <div class="card small">
          <div class="card-title">Total Books</div>
          <h2 id="total-books">—</h2>
        </div>

        <div class="card large">
          <div class="card-title">Total Books per Category</div>
          <div class="chart-wrap">
            <canvas id="barChart" aria-label="Books per category chart" role="img"></canvas>
          </div>
        </div>
      </section>

      <section class="charts">
        <div class="chart-card small-chart">
          <h3>Book Distribution</h3>
          <div class="chart-wrap">
            <canvas id="pieChart" aria-label="Book distribution chart" role="img"></canvas>
          </div>
        </div>
      </section>

      <section class="table-section">
        <h3>Recently added books</h3>
        <div class="table-container">
          <table id="books-table" aria-describedby="recently-added">
            <thead>
              <tr>
                <th>Book ID</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Category</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- JS will inject rows -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Edit Book Modal (same design as Add New Book) -->
  <div id="editBookModal" class="modal-overlay" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="editModalTitle">
    <div class="modal-box" role="document">
      <div class="modal-topbar"></div>

      <div class="modal-body">
        <h2 id="editModalTitle" class="modal-title">Edit book details</h2>

        <form id="editBookForm" class="book-form" autocomplete="off">
          <label class="field"><input name="name" type="text" placeholder="Book Name" required /></label>
          <label class="field"><input name="author" type="text" placeholder="Author" required /></label>
          <label class="field"><textarea name="description" placeholder="Description"></textarea></label>
          <label class="field"><input name="genre" type="text" placeholder="Genre" /></label>
          <label class="field">
            <select name="category" required>
              <option value="" disabled>Category</option>
              <option value="educational">Educational</option>
              <option value="novel">Novel</option>
              <option value="graphic">Graphic Novel</option>
            </select>
          </label>
          <label class="field"><input name="coverPath" type="text" placeholder="Cover Image Path" /></label>
          <label class="field"><input name="coverFile" type="file" accept="image/*" /></label>
        </form>
      </div>

      <div class="modal-bottombar">
        <div class="modal-actions">
          <button id="confirmEditBook" class="btn confirm">CONFIRM</button>
          <button id="clearEditForm" class="btn clear" type="button">CLEAR</button>
          <button id="closeEditModal" class="btn cancel" type="button">CANCEL</button>
        </div>
      </div>
    </div>
  </div>
<!-- ...existing code... -->

  <script src="BookAdmin-Dashboard.js"></script>
</body>
</html>
