<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancel Subscription</title>
  <link rel="stylesheet" href="Cancelsubscription.css">
</head>
<body>

  <div class="container">
    <h1>Cancel subscription</h1>

    <div class="cancel-box">
      <p>Are you sure you want to cancel your subscription?</p>
      <p>If you confirm, your access will end immediately and your subscription will be cancelled. 
         You can always resubscribe later.</p>
    </div>

    <div class="buttons">
      <button class="back-btn">Go Back</button>
      <button class="confirm-btn">Confirm Cancel</button>
    </div>
  </div>

</body>
</html>
