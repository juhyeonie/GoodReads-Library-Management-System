<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Book</title>
  <link rel="stylesheet" href="AddNewBook.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <h1>GoodReads Admin</h1>
  </header>

  <!-- MAIN CONTENT -->
  <div class="add-book-container">
    <h2>Add a new book</h2>
    <form class="book-form">
      <input type="text" placeholder="Book Name" required>
      <input type="text" placeholder="Author" required>
      <textarea placeholder="Description"></textarea>
      <input type="text" placeholder="Genre">
      <select>
        <option value="" disabled selected>Category</option>
        <option value="educational">Educational</option>
        <option value="novel">Novel</option>
        <option value="graphic">Graphic Novel</option>
      </select>
      <input type="text" placeholder="Cover Image Path">
      <input type="file" placeholder="PDF file">
    </form>

    <div class="form-footer">
      <button class="confirm">CONFIRM</button>
      <button class="clear">CLEAR</button>
      <button class="cancel">CANCEL</button>
    </div>
  </div>
</body>
</html>
